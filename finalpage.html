<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Yours üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c003e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 30px;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/zKFZFlV8ebsAAAAC/sparkle-stars.gif') repeat;
      opacity: 0.05;
      z-index: -1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      color: #ffb6c1;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff79b0, 0 0 10px #ff79b0; }
      to { text-shadow: 0 0 20px #ff3f94, 0 0 30px #ff3f94; }
    }

    .button-group {
      margin-top: 50px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: 600;
      background: linear-gradient(135deg, #ff6f91, #ff497a);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 105, 135, 0.3);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.2em; }
      .btn { font-size: 1em; padding: 12px 26px; }
    }
  </style>
</head>
<body>
